<!--Create a form where
     you will have input fields: email, password, first name,  last name, phone number, 
     submit  button. Use everything you've learned today to send the input 
    correctly ( name, value )-->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    <form>
    <label for ="Email">Email</label>
    <input type ="text" placeholder="Email:"
    id="Email" Name="Email" value="Email">
    
    <br><br>

    <input type ="text" placeholder="First Name:"
    id="First Name" Name="First Name" value="First Name">
    <br><br>
    
    <label for ="Last Name">Last Name</label>
    <input type ="text" placeholder="Last Name:"
    id="Last Name" Name="Last Name" value="Last Name">
    <br><br>
    
    <label for ="password">password</label>
    <input type ="password" placeholder="password:"
    id="password" Name="password" value="password">
    <br> <br>
    
    <label for ="Phone number">Phone number</label>
    <input type ="password" placeholder="Phone number:"
    id="Phone number" Name="Phone number" value="Phone number">
    <br> <br>
    
    <input type ="submit">
    
    </form>
    
    </body>
    </html>
